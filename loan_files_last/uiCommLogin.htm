function show(key) {
	if(key == 0) {
		type=0;

		$("#pwdIn").show();
		$("#forgetPwdSpan").hide();
		document.getElementById("keySelSpan").innerHTML = "<a href='###' class='f30' onclick='show(1);'><img width=20 height=20 alt='安全控件' src='./app_images/lock.jpg' class='vm c_m_e' /></a>";

		type=1;
		$("#forgetPwdSpan").show();
		document.getElementById("keySelSpan").innerHTML = "<a href='###' class='f30' tabIndex='-1' onclick='show(0);'><img width=20 height=20 alt='软键盘' src='./app_images/keyboard.jpg' class='vm c_m_e' /></a>";
		if (_app != 'Microsoft Internet Explorer') {
			var powerpass = document.getElementById("powerpass");
			//如果是非IE浏览器，则调用此函数，为控件添加事件处理函数。
			//添加Password控件的Focus事件，如果收到此事件，则触发OnPassEventFocus()函数
		    addEvent(powerpass, "EventFocus",OnPassEventFocus);
		  	//添加Password控件的Blur事件，如果收到此事件，则触发OnPassEventBlur()函数
		    addEvent(powerpass, "EventBlur",OnPassEventBlur);
		}
	}
}

function changeType(key) {
	if(key == 0) {
		type=0;
		$("#warp_pwdInObject").show();
		$("#pwdIn").hide();
		try{
			$("#j_password").keyboard({'trigger':1,'position':'k1','keyType':'advance'});
			$("#j_password").validator({rules:{required:{error:'请您输入一账通密码。'}},error:'请您输入一账通密码。',tipBox:'password_info',cssElError:'valid_csselerror'});
			
			$('#j_password').focus(function(){
				if($('#password_info').children().length > 0 ){
					$('#password_info').children().css('display',"none");
				}
				$('#password_info').children().css('display',"none");
			
				$('#j_passwordtip').addClass('c_tip_a');
				$(this).addClass('tip');
				cleardiv();
			});
			$('#j_password').blur(function(){	
				$('#j_passwordtip').removeClass('c_tip_a');
				$(this).removeClass('tip');
			});	
			cleardiv()
		}catch(e){ }
	} else {
		 type = 1;
		 $("#warp_pwdInObject").show();
	     $("#pwdIn").hide();  
	}
}

function login(){
	$('#initError').hide();
	var ret = true;
	ret = $('#logon_form').validator({triggerOnSubmit:true}).validator('check');
	// 如果是新控件没有输入代码则不用做校验
	if(type == 1) {
		var loginPwd = getPassInput("powerpass", ts ,"password_info", "请您输入一账通密码。", 3, "002", null, 'BB955F6C6185B341C1A42EBF1FF9971B273878DBDAB252A0F1C305EBB529E116D807E0108BE6EDD47FF8DC5B6720FFE7F413CBB4ACDFB4C6BE609A5D60F5ADB261690A77755E058D4D9C0EC4FC2F5EB623DEBC88896003FBD8AFC4C3990828C66062A6D6CE509A2B0F8E06C4E332673FB86D235164B62B6110C1F1E0625B20ED');
		if(loginPwd == null || loginPwd == "") { 
			ret = false;
			$('#errormessage').addClass('errormessage');
			return ret;
			//showError("请您输入一账通密码。","password_info");
		}
		var pwd=document.logon_form.j_password.value;

			ret = true;

		$('#errormessage').addClass('errormessage');

	}
	
	$('#errormessage').removeClass('errormessage');
	
	var cookieRand = getCookie("cRand");

	$.ajax({

				document.logon_form.encryptPublicKey.value="bankPublicKey";
				if(type == 1) {
					ret = rsaChgNew('BB955F6C6185B341C1A42EBF1FF9971B273878DBDAB252A0F1C305EBB529E116D807E0108BE6EDD47FF8DC5B6720FFE7F413CBB4ACDFB4C6BE609A5D60F5ADB261690A77755E058D4D9C0EC4FC2F5EB623DEBC88896003FBD8AFC4C3990828C66062A6D6CE509A2B0F8E06C4E332673FB86D235164B62B6110C1F1E0625B20ED','BDAD3EB2F9681EAF6FBE41A073531AE4619DB772AB44451C2D46140F746B3B20271D46DAF6F00D699582E9D41BADE4A14C80AEE4A5DEA85B0255369E9E107B6B4F74A18CCDB4EFD490773C3B752C5555F463CB378B89F42AF51D8AE48F9CE607ACC47229CCC62C4F7606DED2B087CBAF0A1626B01EF08D3C2B05092C71BB6C75');
				} else {
					rsaChg('BB955F6C6185B341C1A42EBF1FF9971B273878DBDAB252A0F1C305EBB529E116D807E0108BE6EDD47FF8DC5B6720FFE7F413CBB4ACDFB4C6BE609A5D60F5ADB261690A77755E058D4D9C0EC4FC2F5EB623DEBC88896003FBD8AFC4C3990828C66062A6D6CE509A2B0F8E06C4E332673FB86D235164B62B6110C1F1E0625B20ED','BDAD3EB2F9681EAF6FBE41A073531AE4619DB772AB44451C2D46140F746B3B20271D46DAF6F00D699582E9D41BADE4A14C80AEE4A5DEA85B0255369E9E107B6B4F74A18CCDB4EFD490773C3B752C5555F463CB378B89F42AF51D8AE48F9CE607ACC47229CCC62C4F7606DED2B087CBAF0A1626B01EF08D3C2B05092C71BB6C75');
					ret = true;

// 获取服务器时间戳
var ts="1452738590482";
function rsaChgNew(PublicKey,PwdStrengthPublicKey) {
	var loginPwd = getPassInput("powerpass", ts ,"password_info", "请您输入一账通密码。", 3, "002", null, PublicKey);
	var strengthPwd = getPassInput("powerpass", ts ,"password_info", "请您输入一账通密码。", 3, "002", null, PwdStrengthPublicKey);
	if(loginPwd == null || strengthPwd == null) {
		return false;
	}
	document.logon_form.loginPwd.value = loginPwd;
	document.logon_form.strengthPwd.value = strengthPwd;
	return true;
}
function rsaChg(PublicKey,PwdStrengthPublicKey) {
	var pwd=document.logon_form.j_password.value;
	var RSA = new RSAKey();
	RSA.setPublic(PublicKey, "10001");
	var Res = RSA.encrypt(pwd);
	document.logon_form.loginPwd.value = Res;
	
	pwd=document.logon_form.j_password.value;
	RSA = new RSAKey();
	RSA.setPublic(PwdStrengthPublicKey, "10001");
	Res = RSA.encrypt(pwd);
	document.logon_form.strengthPwd.value = Res;
	document.logon_form.j_password.value = "****************";
}

function encChg(PublicKey,PwdStrengthPublicKey){	
	var _input=document.getElementById("EncInput1");
	_input.transKey=PublicKey;
	document.logon_form.loginPwd.value = _input.EncryptedText;
	
	_input=document.getElementById("EncInput1");
	_input.transKey=PwdStrengthPublicKey;
	document.logon_form.strengthPwd.value = _input.EncryptedText;
}

	focuscallback1();//展示输入框激活效果
	try{
		document.getElementById('j_username').focus();//自动激活用户名输入框
	}catch(e){
		//catch runtime error in javascript
	}
	
	document.getElementById("backURL").value=window.document.location.href;
	$('#j_username').blur(function(){
		$('#j_usernametip').removeClass('c_tip_a');
		$(this).removeClass('tip');
	});
	
	$('#j_password').blur(function(){
		$('#j_passwordtip').removeClass('c_tip_a');
		$(this).removeClass('tip');
	});
	//修复使用回车登陆出现错误，点击空白时出现小红条的问题
	$('#validCode').blur(function(){
		if(type == 0) {
			$('#errormessage').removeClass('errormessage');
		}
	});
	
	$("#loginlink").bind("click",login);
	
	enterSys();

	if (_app != 'Microsoft Internet Explorer') {
		var powerpass = document.getElementById("powerpass");
		//如果是非IE浏览器，则调用此函数，为控件添加事件处理函数。
		//添加Password控件的Focus事件，如果收到此事件，则触发OnPassEventFocus()函数
	    addEvent(powerpass, "EventFocus",OnPassEventFocus);
	  	//添加Password控件的Blur事件，如果收到此事件，则触发OnPassEventBlur()函数
	    addEvent(powerpass, "EventBlur",OnPassEventBlur);
	}
	
	try{
		document.getElementById("j_username").focus();
		$('#j_usernametip').removeClass('c_tip_a');
	}catch(e){ //防止页面出现js错误提示
	}
	
});
function addEvent(obj, name, func) {
	try{
		 obj.addEventListener(name, func, false); 
	}catch(e){
		//catch runtime error in javascript
	}
  
}
//----------------------------------新增非IE浏览器光标事件begin-------------------------------------------------
function OnPassEventFocus() {
	$('#j_passwordtip').addClass('c_tip_a');
    $('#warp_pwdInObject').css("border","solid 1px #3395c2");
}
function OnPassEventBlur() {
	$('#j_passwordtip').removeClass('c_tip_a');
	$('#warp_pwdInObject').css("border","solid 1px #c3c3c3");
}
</script>
<!-- 处理IE浏览器下id为powerpass控件的Focus事件 -->
<script language="javascript" for="powerpass" event="EventFocus">
	//处理focus事件
    $('#j_passwordtip').addClass('c_tip_a');
    $('#warp_pwdInObject').css("border","solid 1px #3395c2");
</script>

<!-- 处理IE浏览器下id为powerpass控件的Blur事件 -->
<script language="javascript" for="powerpass" event="EventBlur">
	//处理blur事件
	$('#j_passwordtip').removeClass('c_tip_a');
	$('#warp_pwdInObject').css("border","solid 1px #c3c3c3");
</script>
